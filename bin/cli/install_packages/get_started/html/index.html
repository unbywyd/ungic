<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Boilerplate template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <un-pipe sass="app, normalize, utils, grid" main="app"></un-pipe>
    <title>Boilerplate</title>
</head>
<body>
    <div class="@">
		<div class="space"></div>
		<div class="container">
			<h1>Hello world!</h1>
		</div>
	</div>
	<style sass="@" slot="main">
		@use "ungic.component" as this;	
		@use "ungic.theme" as *;

		@include this.component {
			h1 {
				color: color(primary, -.5);
			}
		}
	</style>
</body>
</html>
